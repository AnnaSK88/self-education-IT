<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Phrase - o - matic</title>
        <meta charset="utf-8">
        <script>
            function makePhrases(){
                var words1 = ['one', 'two', 'three', 'four', 'five'];
                var words2 = ['cat', 'dog', 'pig', 'cow', 'horse'];
                var rand1 = Math.floor(Math.random() * words1.length);
                var rand2= Math.floor(Math.random() * words2.length);

                var phrase = words1[rand1]+ " " + words2[rand2];
                alert(phrase);
            }
            makePhrases();
        </script>
    </head>
    <body></body>
</html>
